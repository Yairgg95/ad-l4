<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags importantes para la configuración de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces a Bootstrap para estilos CSS y Font Awesome para iconos -->
    <!-- Bootstrap es una biblioteca para diseño de sitios web responsivos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome es una biblioteca para incluir iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Título de la página -->
    <title>Contáctanos</title>
    
    <style>
        /* Estilos personalizados */
        body {
            background-color: #2d2d2d; /* Fondo negro para el cuerpo */
            font-family: 'Courier New', Courier, monospace; /* Estilo de letra de programador */
            color: #f8f9fa; /* Color del texto claro */
        }
        .container {
            margin-top: 50px;
            background-color: #333; /* Fondo oscuro para el contenedor */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .form-title {
            color: #007bff; /* Color azul para el título del formulario */
        }
        .form-group label {
            color: #f8f9fa; /* Color claro para las etiquetas de los campos */
        }
        .btn-primary {
            background-color: #17a2b8; /* Color del botón primario */
            border-color: #17a2b8;
        }
        .btn-primary:hover {
            background-color: #138496; /* Color del botón primario al pasar el mouse */
            border-color: #138496;
        }
        
        .form-container {
            background-color: rgba(50, 50, 50, 0.9); /* Fondo oscuro semi-transparente para el formulario */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   
    
        <div class="form-container">
            <h1 class="text-center mb-4 form-title">Contáctanos</h1>
            <form action="/send-message" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>

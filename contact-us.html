<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contactanos</title>
</head>
<body id="specific-body">
    <div class="container">
        <div class="left-section">
            <div class="contact-info">
                <h3>Dirección</h3>
                <p>Av. Insurgentes Sur 1162,<br> Tlacoquemecatl del Valle, <br>Benito Juárez, 03200 Ciudad de México,<br> CDMX</p>
                <h3>Llamanos!</h3>
                <p class="phone">+52 56 0515 6463</p>
                <h3>Atención General</h3>
                <p class="email">contact@example.com</p>
            </div>
        </div>
        <div class="right-section">
            <form class="contact-form">
                <h2>Escribenos un mensaje</h2>
                <div class="input-group">
                    <label for="name">Ingresa tu nombre *</label>
                    <div class="name-fields">
                        <input type="text" id="first-name" name="first-name" placeholder="Nombre completo" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Ingresa tu correo *</label>
                    <input type="email" id="email" name="email" placeholder="Ej. ejemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Ingresa tu número telefónico</label>
                    <input type="text" id="phone" name="phone" placeholder="Ej. +52 55 0000 0000">
                </div>
                <div class="input-group">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="4" required></textarea>
                </div>
                <button onclick="enviaAlerta()" type="submit" class="send-btn">Enviar</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
